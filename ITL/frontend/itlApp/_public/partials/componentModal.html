<div >
	<div aria-hidden="false" role="dialog" class="slds-modal slds-fade-in-open">
	    <div class="slds-modal__container">
	    	<div class="slds-modal__header">
	        	<h2 class="slds-text-heading--medium">Create/Edit Component</h2>
	      	</div>
	      	<div class="slds-modal__content">
	      		<div>
	      			<span class="form-error" ng-show="formValidator.form.error">{{formValidator.form.message}}</span>
	      		</div>
	        	<div>
	          		<div class="slds-form--stacked">
						<div class="slds-form-element">
							<label class="slds-form-element__label">Text:</label>
							<div class="slds-form-element__control">
								<text-angular ng-model="modalComponent.Text__c"></text-angular>
								<span class="form-error" ng-show="formValidator.Text__c.error">{{formValidator.Text__c.message}}</span>
							</div>
						</div>
						<div class="slds-form-element">
							<label class="slds-form-element__label">Component Type:</label>
							<div class="slds-form-element__control">
								<select class="slds-select" ng-model="modalComponent.Component_Type__c">
									<option ng-if="!template.Instruction_Only_Template__c">Question</option>
									<option>Statement</option>
									<option>Header</option>
									<option>Image</option>
								</select>
								<span class="form-error" ng-show="formValidator.Component_Type__c.error">{{formValidator.Component_Type__c.message}}</span>
							</div>
						</div>
						<div class="slds-form-element" ng-if="modalComponent.Component_Type__c == 'Image'">
						    <input type="file" ng-model="imageFile" base-sixty-four-input onload="onFileLoad" maxsize="500" accept="image/*" ng-if="!modalComponent.Image_Document_Id__c"/>
						    <span class="form-error" ng-show="formValidator.imageFile.error">{{formValidator.imageFile.message}}</span>
						    <div>
						    	<img ng-if="modalComponent.Image_Document_Id__c" ng-src="/servlet/servlet.FileDownload?file={{modalComponent.Image_Document_Id__c}}"/>
						    </div>
						    <button class="slds-button" ng-click="clearImage()" ng-if="modalComponent.Image_Document_Id__c">Remove Image</button>
						</div>
						<div ng-if="modalComponent.Component_Type__c == 'Question'">
							<div class="slds-form-element">
								<label class="slds-form-element__label">Input Type:</label>
								<div class="slds-form-element__control">
									<select class="slds-select" ng-model="modalComponent.Input_Type__c">
										<option value="">--None--</option>
										<option>Picklist</option>
										<option>Checkbox</option>
										<option>Text</option>
										<option>Date</option>
										<option>Number</option>
										<option>Email</option>
										<option>Phone</option>
										<option>State</option>
										<option>Zip Code</option>
										<option>SSN</option>
									</select>
									<span class="form-error" ng-show="formValidator.Input_Type__c.error">{{formValidator.Input_Type__c.message}}</span>
								</div>
							</div>
							<div class="slds-form-element" ng-if="modalComponent.Input_Type__c == 'Picklist'">
								<label class="slds-form-element__label">Picklist Options:</label>
								<div class="slds-form-element__control">
									<textarea class="slds-textarea" ng-model="modalComponentHelper.newLineOptions" placeholder="Separate each option by a new line..."></textarea>
									<span class="form-error" ng-show="formValidator.newLineOptions.error">{{formValidator.newLineOptions.message}}</span>
								</div>
							</div>
							<div class="slds-form-element" ng-if="modalComponent.Input_Type__c != 'Checkbox'">
								<label class="slds-checkbox">
									<input type="checkbox" ng-model="modalComponent.Required__c"/>
									<span class="slds-checkbox--faux"></span>
									<span class="slds-form-element__label">Required</span>
								</label>
							</div>
						</div>
						<div class="slds-form-element">
							<label class="slds-checkbox">
								<input type="checkbox" ng-model="modalComponent.Internal_Only__c"/>
								<span class="slds-checkbox--faux"></span>
								<span class="slds-form-element__label">Internal Only</span>
							</label>
						</div>
					</div>
	        	</div>
	      	</div>
	      	<div class="slds-modal__footer slds-modal__footer--directional">
	        	<button class="slds-button slds-button--neutral" ng-click="cancelModalComponent()">Cancel</button>
	        	<button class="slds-button slds-button--brand" ng-click="handleSaveModalComponent()">Save</button>
	      	</div>
	    </div>
  	</div>
  	<div class="slds-modal-backdrop slds-modal-backdrop--open"></div>
</div>
